      <h2>Local:</h2>
      <video id="localvideo" autoplay playsinline></video>

    </div>
    <div id="preview1">
      <h2>Remote:</h2>
      <video id="remotevideo" autoplay playsinline></video>

      <textarea id="answer"  style="resize:none"  rows="10" cols="50" ></textarea>
    </div>
  </div>
